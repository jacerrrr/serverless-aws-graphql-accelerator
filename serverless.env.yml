# Serverless Stage/Environment Configuration

# This file contains all environment variables for the serverless project environments. Current environments are below, but more can be added:
#   - dev
#   - test
#   - prod

default_env: &default_env

local:
  <<: *default_env
  CORS_ORIGIN: '*'
  LOG_LEVEL: 'debug'
  NODE_ENV: 'local'
  HTTP_URL: 'http://localhost:3000'
  WS_URL: 'http://localhost:3001' # Serverless Local default WebSockets url (for GraphQL Subscriptions)

dev:
  <<: *default_env
  CORS_ORIGIN: '*'
  LOG_LEVEL: 'debug'
  NODE_ENV: 'development'
  HTTP_URL:
    Fn::Join:
      - ''
      - - 'https://'
        - !Ref ApiGatewayRestApi
        - '.execute-api.'
        - ${opt:region, self:provider.region}
        - '.amazonaws.com/'
        - ${opt:stage, self:provider.stage}
  WS_URL: # URL for dev WebSockets endpoint (for GraphQL Subscriptions)
    Fn::Join:
      - ''
      - - Ref: WebsocketsApi
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/
        - ${self:provider.stage}

test:
  <<: *default_env
  CORS_ORIGIN: '*' # change for test environment CORS origin settings
  LOG_LEVEL: 'info'
  NODE_ENV: 'test'
  HTTP_URL:
    Fn::Join:
      - ''
      - - 'https://'
        - !Ref ApiGatewayRestApi
        - '.execute-api.'
        - ${opt:region, self:provider.region}
        - '.amazonaws.com/'
        - ${opt:stage, self:provider.stage}
  WS_URL: # URL for test WebSockets endpoint (for GraphQL Subscriptions)
    Fn::Join:
      - ''
      - - Ref: WebsocketsApi
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/
        - ${self:provider.stage}

prod:
  <<: *default_env
  CORS_ORIGIN: '*' # change for production CORS origin settings
  LOG_LEVEL: 'error'
  NODE_ENV: 'production'
  HTTP_URL:
    Fn::Join:
      - ''
      - - 'https://'
        - !Ref ApiGatewayRestApi
        - '.execute-api.'
        - ${opt:region, self:provider.region}
        - '.amazonaws.com/'
        - ${opt:stage, self:provider.stage}
  WS_URL: # URL for production WebSockets endpoint (for GraphQL Subscriptions)
    Fn::Join:
      - ''
      - - Ref: WebsocketsApi
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/
        - ${self:provider.stage}
